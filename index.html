<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="
    https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js
    "></script>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
    <link href="
    https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css
    " rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>L2</title>
</head>
<body>

<div class="header">
</div>


<div class="content">
    <div class="product">

        <div class="product-description">

        </div>
        
        <div class="socials">
            <div class="img-container">
                <img src="./images/fb.svg"/>
            </div>
            <div class="img-container">
                <img src="./images/twitter.svg"/>
            </div>
            <div class="img-container">
                <img src="./images/youtube.svg"/>
            </div>
            
        </div>
    
    </div>
    <section class="splide" aria-label="Splide Basic HTML Example">
        <div class="splide__arrows">
            <div class="splide__arrow splide__arrow--prev">
                <img src="./images/Left arrow.svg" class="prev"/>
            </div>
            <div class="splide__arrow splide__arrow--next">
                <img src="./images/Right arrow.svg" class="next"/>
                
            </div>
    </div>
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide">
                    <div class="watch">
                        <img src="./images/gold.svg"/>
                    </div>
                </li>
                <li class="splide__slide">
                    <div class="watch">
                        <img src="./images/black.svg"/>
                    </div>
                </li>
                <li class="splide__slide">
                    <div class="watch">
                        <img src="./images/green.svg"/>
                    </div>
                </li>
                <li class="splide__slide">
                    <div class="watch">
                        <img src="./images/red.svg" />
                    </div>
                </li>
            </ul>
        </div>
    </section>
</div> 


</body>
<script src="./index.js"></script>
</html>
